<ingles-topo>

</ingles-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
	<ingles-painel (encerrarJogo)="encerrarJogo($event)"></ingles-painel>
</div>
<ng-template #fimDeJogo>
	<div *ngIf="tipoEncerrmento ==='derrota'; else fimDeJogoVitoria " class="container" style="margin-top: 50px;">
		<div class="jumbotron">
			<div class="row">
				<div class="col">
					<h3 style="color:red">Fim de jogo você perdeu!!!</h3>
					<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #fimDeJogoVitoria>
	<div  class="container" style="margin-top: 50px;">
		<div class="jumbotron">
			<div class="row">
				<div class="col">
					<h3 style="color:green">Fim de jogo você ganhou!!!</h3>
					<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
